  variables:
    CUSTOM_AWS_REGION: sa-east-1
    CUSTOM_ACCESS_KEY_ID: CUSTOM_ACCESS_KEY_ID
    CUSTOM_SECRET_ACCESS_KEY: CUSTOM_SECRET_ACCESS_KEY
